<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Cell Hide/Show</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <table id="dataTable">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
    </table>

    <div id="contextMenu" class="context-menu">
      <ul id="menuList">
        <li id="hideCell">Hide Cell</li>
        <li id="showCell">Show Cell</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
